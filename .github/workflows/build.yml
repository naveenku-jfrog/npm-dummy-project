name: Build Frontend Artifacts Test
on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual triggering
permissions:
  # id-token: write # No longer needed if not using OIDC
  contents: read
  actions: read

env:
  JFROG_CLI_BUILD_NAME: GHA-NPM-Test
  JF_URL: ${{ vars.JF_URL }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # --- REMOVE OR COMMENT OUT THIS OIDC BLOCK ---
      # - name: Set up JFrog CLI with OIDC
      #   uses: jfrog/setup-jfrog-cli@v4
      #   env:
      #     JF_URL: ${{ vars.JF_URL }}
      #   with:
      #     oidc-provider-name: github-actions-oidc

      # --- ENABLE THIS ACCESS TOKEN BLOCK ---
      - name: Set up JFrog CLI with Access Token
        uses: jfrog/setup-jfrog-cli@v4
        env:
          JF_URL: ${{ vars.JF_URL }}
          JF_ACCESS_TOKEN: ${{ secrets.JF_ACCESS_TOKEN }} # Use the secret you created
        with:
          version: 'latest' # Ensure latest CLI version

      - name: Jfrog Configure npm (Access Token)
        run: |
          jfrog npm-config --repo-resolve=npm-virtual --repo-deploy=npm-local

      - name: Verify npm config
        run: cat ~/.npmrc

      - name: Install dependencies (Access Token)
        run: jf npm ci
